{% extends "layout.html" %}

{% block body %}

<div class="container">
    <br>
    <form method="post" action="/return_admin">
        <button type="submit" class="btn btn-primary">BACK</button>
    </form>
    <br>

    <br>
    <div class="card" style="margin-left: 10%;margin-right: 10%;margin-bottom: 20%">
        <div class="card-header">
            <big>Update Password</big>
        </div>
        <div class="card-body">
            <form method="post" action="/update-password">
                <div class="form-group">
                    <label>Select User</label>
                    <select class="form-control" name="username">
                        {% for user in users %}
                        <option>{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Enter New Password</label>
                    <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" name="password"
                           type="password" placeholder="Enter New Password" data-toggle="tooltip"
                           title="Requied 1 Uppercase, 1 Lowercase, 1 Number, Minimum Length 8">
                </div>
                <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </form>
        </div>
    </div>


</div>

{% endblock %}
