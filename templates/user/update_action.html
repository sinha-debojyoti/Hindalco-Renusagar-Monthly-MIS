{% extends "layout.html" %}

{% block body %}

<div class="container">
    <br>
    <form method="post" action="/return_user">
        <button type="submit" class="btn btn-primary">BACK</button>
    </form>

    <br>
    <div class="card" style="margin-left: 10%;margin-right: 10%;margin-bottom: 20%">
        <div class="card-header">
            <big>Add Indicator</big>
        </div>
        <div class="card-body">
            <form method="post" action="/update_action_data">
                <div class="form-group">
                    <label>Select Your Indicator</label>
                    <select required class="form-control" name="action">
                        {% for action in actions %}
                        <option>{{ action }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Month</label>
                    <select class="form-control" name="month">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Add Data</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
